<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Batting Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Embedded CSS for styling -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap');

        body {
    font-family: 'Roboto', sans-serif;
    background: url('static/ipl1.jpeg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end;   /* Aligns form to the right side */
    align-items: center;
    min-height: 100vh;
    opacity: 0.7;
}


        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1100px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 26px;
            color: #333333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: #666666;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            font-size: 15px;
            color: #f0f0f0;
            width: 100%;
            background-color: #333333;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPL Batting Score Predictor üèÜ</h1>
        <div class="register">
            <form id="register" action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="batting-team">Batting Team:</label>
                    <select name="batting-team" id="batting-team">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bowling-team">Bowling Team:</label>
                    <select name="bowling-team" id="bowling-team">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="overs">Overs Bowled:</label>
                    <input class="form-input" type="text" name="overs" id="overs" placeholder="Overs (>= 5.0) Eg. 7.2">
                </div>

                <div class="form-group">
                    <label for="runs">Runs Scored:</label>
                    <input class="form-input" type="text" name="runs" id="runs" placeholder="Eg. 64">
                </div>

                <div class="form-group">
                    <label for="wickets">Wickets Fallen:</label>
                    <input class="form-input" type="text" name="wickets" id="wickets" placeholder="Eg. 4">
                </div>

                <div class="form-group">
                    <label for="runs_in_prev_5">Runs Scored in Previous 5 Overs:</label>
                    <input class="form-input" type="text" name="runs_in_prev_5" id="runs_in_prev_5" placeholder="Eg. 42">
                </div>

                <div class="form-group">
                    <label for="wickets_in_prev_5">Wickets Taken in Previous 5 Overs:</label>
                    <input class="form-input" type="text" name="wickets_in_prev_5" id="wickets_in_prev_5" placeholder="Eg. 3">
                </div>

                <input type="submit" value="Predict Score">
            </form>
        </div>
    </div>
</body>
</html>
